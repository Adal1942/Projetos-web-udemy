<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <title>Margin e Padding</title>
  </head>
  <body style="margin-bottom: 200px;">

    <!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> margin no eixo y (vertical) top/bottom
    m -> margin em todos os lados 
    Valor a definir (0 até 5)
    -->

    <h1 class="bg-info">Margin</h1>
    <p class="bg-info ml-5">Conteúdo Principal</p>
    <h1 class="bg-info">Margin</h1>
    <p class="bg-info mt-2 text-white">mt-2</p>
    <p class="bg-info mb-1 text-white">mb-1</p>
    <p class="bg-info ml-3 text-white">ml-3</p>
    <p class="bg-info mr-5 text-white">mr-5</p>
    <p class="bg-info mx-3 text-white">mx-3</p>
    <p class="bg-info my-4 text-white">my-4</p>
    <p class="bg-info m-5 text-white">m-5</p>

    <br>
    <br>

    <!-- Aplicação de Padding
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p -> Padding em todos os lados
    Valor a definir  (0 até 5)
    -->
    <h1 class="bg-danger text-white">Padding</h1>
    <p class="bg-danger text-white pt-5">Conteúdo Principal</p>
    <h1 class="bg-danger text-white">Padding</h1>
    <p class="bg-danger pt-2 text-white">pt-2</p>
    <p class="bg-danger pb-1 text-white">pb-1</p>
    <p class="bg-danger pl-3 text-white" style="display: inline;">pl-3</p>
    <p class="bg-danger pr-5 text-white" style="display: inline;">pr-5</p>
    <p class="bg-danger px-3 text-white">px-3</p>
    <p class="bg-danger py-4 text-white">py-4</p>
    <p class="bg-danger p-5 text-white">p-5</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
