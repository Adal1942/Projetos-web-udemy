<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

    <title>Botões</title>
  </head>
  <body style="padding-bottom: 200px; width: 700px; margin: 0 auto;">

    <!-- Botões
    formatação padrão: btn
    formatação específica: btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>
    <button class="btn btn-secondary" type="button">Clique</button>
    <button class="btn btn-success" type="button">Clique</button>
    <button class="btn btn-info" type="button">Clique</button>
    <button class="btn btn-warning" type="button">Clique</button>
    <button class="btn btn-danger" type="button">Clique</button>
    <button class="btn btn-light" type="button">Clique</button>
    <button class="btn btn-dark" type="button">Clique</button>
    <button class="btn btn-link" type="button">Clique</button>

    <br>
    <br>

    <h3>Botões com diferentes tags</h3>
    <a href="" class="btn btn-primary">Link a</a>
    <button class="btn btn-secondary" type="submit">Submit</button>
    <input type="button" class="btn btn-success" value="Button">
    <input type="submit" class="btn btn-info" value="Input Submit">
    <input type="reset" class="btn btn-warning" value="Reset">

    <br>
    <br>

    <!-- Botões com contorno
    btn-outline-<formato>
    -->

    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-primary" type="button">Clique</button>
    <button class="btn btn-outline-secondary" type="button">Clique</button>
    <button class="btn btn-outline-success" type="button">Clique</button>
    <button class="btn btn-outline-info" type="button">Clique</button>
    <button class="btn btn-outline-warning" type="button">Clique</button>
    <button class="btn btn-outline-danger" type="button">Clique</button>
    <button class="btn btn-outline-light" type="button">Clique</button>
    <button class="btn btn-outline-dark" type="button">Clique</button>
    <button class="btn btn-outline-link" type="button">Clique</button>

    <br>
    <br>

    <!-- Tamanho de botões
    opções: btn-lg, btn-sm, btn-block
    -->

    <h3>Tamanho dos botões</h3>
    <button class="btn btn-lg btn-primary" type="button">Grande</button>
    <button class="btn btn-secondary" type="button">Médio</button>
    <button class="btn btn-sm btn-success" type="button">Pequeno</button>
    <br>
    <br>
    <button class="btn btn-block btn-outline-info" type="button">Bloco</button>

    <br>
    <br>

    <!-- Estados dos botões
    opções: active, disabled
    -->

    <h3>Estados de botões</h3>
    <button class="btn btn-info" type="button">Normal</button>
    <button class="btn btn-info active" type="button">Ativo</button>
    <button class="btn btn-info disabled" type="button">Inativo</button>
    <br>
    <br>
    <button class="btn btn-info" type="button" data-toggle="button">Alternar</button>

    <br>
    <br>

    <h3>Grupo de botões - Horizontal</h3>
    <div class="btn-group">
      <button class="btn btn-danger" type="button">Esquerda</button>
      <button class="btn btn-danger" type="button">Centro</button>
      <button class="btn btn-danger" type="button">Direita</button>
    </div>

    <br>
    <br>

    <h3>Grupo de botões - Vertical</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-success" type="button">Topo</button>
      <button class="btn btn-success" type="button">Meio</button>
      <button class="btn btn-success" type="button">Fundo</button>
    </div>

    <br>
    <br>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-dark" type="button">1</button>
        <button class="btn btn-dark" type="button">2</button>
        <button class="btn btn-dark" type="button">3</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-dark" type="button">4</button>
        <button class="btn btn-dark" type="button">5</button>
      </div>
    </div>

    <br>
    <br>

    <h3>Botões Dropdown</h3>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" type="button">Clique</button>
      <div class="dropdown-menu">
        <a href="" class="dropdown-item">Link 1</a>
        <a href="" class="dropdown-item">Link 2</a>
        <a href="" class="dropdown-item">Link 3</a>
      </div>
    </div>

    <br>
    
    <h3>Botões Dropdown - 2</h3>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" type="button">Clique</button>
      <div class="dropdown-menu">
        <a href="" class="dropdown-item">Link 1</a>
        <div class="dropdown-divider"></div>
        <a href="" class="dropdown-item">Link 2</a>
        <a href="" class="dropdown-item">Link 3</a>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
