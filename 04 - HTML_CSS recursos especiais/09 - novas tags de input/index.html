<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form>
        <!-- Nome -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        
        <br><br>
        <!-- E-mail -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" required min="5" max="10" step="5">

        <br><br>

        <!-- URL -->
        <label for="url">URL</label>
        <input type="url" name="url" id="url" required placeholder="ex: http://www...">

        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="pesquisa" id="pesquisa" required>

        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" name="range" id="range" required min="1" max="3" value="2">

        <br><br>

        <!-- Date -->
        <label for="Date">Date</label>
        <input type="Date" name="Date" id="Date" required>

        <br><br>

        <!-- Cor -->
        <label for="color">Cor</label>
        <input type="color" name="color" id="color" required>

        <br><br>

        <input type="submit" name="enviar" value="enviar">
    </form>
</body>
</html>
